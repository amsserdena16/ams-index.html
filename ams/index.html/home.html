<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Mae Serdeña | Data Analyst & Project Manager</title>
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray: #c0c0c0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--black);
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left img {
      height: 40px;
      width: auto;
    }

    .nav-right a {
      margin: 0 1rem;
      color: var(--white);
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: var(--gray);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--white);
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-right {
        display: none;
        flex-direction: column;
        background: var(--black);
        position: absolute;
        top: 65px;
        right: 0;
        width: 100%;
        text-align: center;
      }

      .nav-right a {
        padding: 1rem;
        border-bottom: 1px solid var(--gray);
      }

      .nav-right.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .intro {
        padding: 1rem;
        font-size: 0.95rem;
      }

      h1 {
        font-size: 2rem;
      }

      #typing-container {
        font-size: 1.2rem;
      }

      .btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    main {
      flex: 1;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .intro {
      position: relative;
      z-index: 1;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      margin-left: 5%;
    }

    #typing-container {
      font-size: 1.5rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    #static-text {
      margin-right: 8px;
    }

    #animated-role {
      border-right: 2px solid var(--black);
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--black);
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--black);
      color: var(--white);
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem 0.5rem 0 0;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: var(--white);
      color: var(--black);
    }

    .intro p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 0.8rem;
      color: var(--black);
    }

    footer {
      background-color: var(--black);
      color: var(--white);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img id="logo" src="/images/amslogo.png" alt="Logo">
    </div>
    <div class="hamburger" onclick="toggleNav()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-right" id="navLinks">
      <a href="home.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="certifications.html">Certifications</a>
      <a href="competitions.html">Competitions</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <header>
      <img src="images/amsss.png" alt="Banner Image" />
      <div class="intro">
        <div id="typing-container">
          <span id="static-text">Hi, I'm</span>
          <span id="animated-role"></span>
        </div>
        <h1>ANNA MAE V. SERDEÑA</h1>

        <a href="ANNAMAE_SERDEÑA_RESUME_UPDATED.pdf" download class="btn">Download Resume</a>
        <a href="mailto:annamaeserdena16@gmail.com" class="btn">Contact</a>
      </div>
    </header>
  </main>

  <footer>
    &copy; 2025 Anna Mae Serdeña. All rights reserved.
  </footer>

  <script>
    function toggleNav() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    const roles = ["Data Analyst", "Project Manager"];
    const roleElement = document.getElementById("animated-role");
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeRole() {
      const current = roles[roleIndex];
      if (isDeleting) {
        charIndex--;
        roleElement.textContent = current.substring(0, charIndex);
      } else {
        charIndex++;
        roleElement.textContent = current.substring(0, charIndex);
      }

      const typingSpeed = isDeleting ? 30 : 60;

      if (!isDeleting && charIndex === current.length) {
        setTimeout(() => isDeleting = true, 800);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }

      setTimeout(typeRole, typingSpeed);
    }

    typeRole();
  </script>
</body>
</html>
