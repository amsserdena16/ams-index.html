<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Anna Mae Serdeña</title>
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray: #c0c0c0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--black);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-right a {
      margin-left: 1rem;
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: var(--gray);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .contact-wrapper {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 1rem;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
    }

    .side-image {
      flex: 1;
      max-width: 200px;
      height: auto;
      object-fit: contain;
      align-self: center;
      padding: 1rem 0;
    }

    .contact-section {
      background-color: var(--black);
      color: var(--white);
      padding: 2rem;
      border-radius: 8px;
      flex: 2;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-top {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-top img {
      height: 140px;
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .contact-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--gray);
      border-radius: 6px;
      background-color: var(--white);
      color: var(--black);
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: var(--white);
      color: var(--black);
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: var(--black);
      color: var(--white);
      border: 1px solid var(--white);
    }

    footer {
      background-color: var(--black);
      color: var(--white);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .side-image {
        max-width: 100%;
        width: 100%;
        padding: 0;
      }

      .logo-top img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img id="logo" src="/images/amslogo.png" alt="Logo" />
    </div>
    <div class="nav-right">
      <a href="home.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="certifications.html">Certifications</a>
      <a href="competitions.html">Competitions</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <main>
    <div class="contact-wrapper">
      <img class="side-image" src="/images/ams(3).png" alt="Left Decoration" />

      <div class="contact-section">
        <div class="logo-top">
          <img src="/images/amslogo.png" alt="Top Logo" />
        </div>
        <h1>Contact Me</h1>
        <form action="mailto:annamaeserdena16@gmail.com" method="post" enctype="text/plain">
          <input type="text" name="Name" placeholder="Your Name" required />
          <input type="email" name="Email" placeholder="Your Email" required />
          <textarea name="Message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <img class="side-image" src="/images/ams(1).png" alt="Right Decoration" />
    </div>
  </main>

  <footer>
    &copy; 2025 Anna Mae Serdeña. All rights reserved.
  </footer>
</body>
</html>
